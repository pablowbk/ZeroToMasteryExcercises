<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>JS Shopping list exercise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">


      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div class="container">
    <h1>Shopping List</h1>
  </div>

  <div class="inputs">
    <input id="userinput" size=25 type="text" placeholder="enter items" autofocus>
    <button id="enter">Add</button>
  </div>

  <div class="list">
    <ul>
      <li><span>Notebook</span><button class="box">x</button></li>
      <li><span>Jello</span><button class="box">x</button></li>
      <li><span>Spinach</span><button class="box">x</button></li>
      <li><span>Rice</span><button class="box">x</button></li>
      <li><span>Birthday Cake</span><button class="box">x</button></li>
      <li><span>Candles</span><button class="box">x</button></li>
    </ul>
  </div>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
